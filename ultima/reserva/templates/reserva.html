{% extends "base.html" %}
{% load bootstrap5 %}

{% block conteudo %}
<div class="col-md-8 offset-md-2 mt-5">
    <h1 class="mb-4">Reserve seu PET</h1>

    {% if sucesso %}
        <div class="alert alert-success">Reserva enviada com sucesso!</div>
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary mt-3" type="submit">Enviar</button>
    </form>
</div>
{% endblock %}
